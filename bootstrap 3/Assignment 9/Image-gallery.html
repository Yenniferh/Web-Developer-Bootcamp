<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Image Gallery</title>
</head>
<body>
  <!-- Navbar  -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">
            <span class="glyphicon glyphicon glyphicon-picture"></span>
            imgs
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">about</a></li>
          <li><a href="#">contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">sign up</a></li>
          <li><a href="#">login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Jumbotron -->
  <div class="container">
    <div class="jumbotron">
      <h1><span class="glyphicon glyphicon-camera"></span> The Image Galery</h1>
      <p>A bunch of beautiful images that I didn't take (except for the first one!)</p> 
    </div>
    
    <div class="row">
      <!-- First Row -->
      <div class="col-lg-4 col-sm-6 img-responsive">
        <div class="thumbnail">
          <img src="https://images.unsplash.com/photo-1558980664-2506fca6bfc2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" 
          alt="Motocycle">
        </div>
      </div>
      <div class="col-lg-4 col-sm-6 img-responsive">
        <div class="thumbnail">
          <img src="https://images.unsplash.com/photo-1561501878-aabd62634533?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" 
          alt="Beachsight">

        </div>
      </div>
      <div class="col-lg-4 col-sm-6 img-responsive">
        <div class="thumbnail">
          <img src="https://images.unsplash.com/photo-1561444533-fa0a9266bf67?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" 
          alt="Ferrari">
        </div>
      </div>

      <!-- Second Row -->
      <div class="col-lg-4 col-sm-6 img-responsive">
        <div class="thumbnail">
          <img src="https://images.unsplash.com/photo-1561484930-998b6a7b22e8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" 
          alt="Mountain">
        </div>
      </div>
      <div class="col-lg-4 col-sm-6 img-responsive">
        <div class="thumbnail">
          <img src="https://images.unsplash.com/photo-1561488111-5d800fd56b8a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=751&q=80" 
          alt="Sydne, Australia">

        </div>
      </div>
      <div class="col-lg-4 col-sm-6 img-responsive">
        <div class="thumbnail">
          <img src="https://images.unsplash.com/photo-1542236078-e677cf313144?ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80" 
          alt="Brocke, Harz, Germany">

        </div>
      </div>
    </div>
  </div>
  


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" 
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
  crossorigin="anonymous"></script>
</body>
</html>

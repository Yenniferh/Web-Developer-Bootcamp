<body>
  <h1>Tic Tac Toe</h1>
  <div>
    <table>
      <tbody>
        <tr>
          <td></td>
          <td class="vertical-center"></td>
          <td></td>
        </tr>
        <tr>
          <td class="horizontal-center"></td>
          <td class="vertical-center horizontal-center"></td>

        </tr>
        <tr>
          <td></td>
          <td class="vertical-center"></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
